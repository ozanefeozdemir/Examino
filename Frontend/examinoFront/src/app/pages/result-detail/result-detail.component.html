<div style="margin: 30px">
<button (click)="goBack()" class="btn btn-secondary mt-3" >
    â€¹ Geri
</button>
</div>
<div class="container mt-4" style="margin-bottom: 80px;">

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
 
  <div *ngFor="let sa of studentAnswers; let i = index" class="mb-4">
    <div class="container">
      <h5 style="color: rgb(0, 0, 0);">{{ i + 1 }}. {{ sa.question.text }} ({{sa.question.difficulty}})</h5>
    </div>
  
  <ul class="list-group">
    <li
      *ngFor="let option of sa.question.options; let idx = index"
      class="list-group-item"
      [ngClass]="{
        'list-group-item-success': option === sa.question.options[sa.question.correctOptionIndex],
        'list-group-item-danger': option === sa.answerText && option !== sa.question.options[sa.question.correctOptionIndex],
        'bold': option === sa.answerText
      }"
    >
      {{ option }}
    </li>
  
  </ul>
</div>

</div>
