<header>
  <h1><a href="/home" class="brand" routerLinkActive="router-link-active">Examino</a></h1>
</header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: 20px; margin-bottom: 80px;">
  <form class="form" (ngSubmit)="register()">
    <h3 style="text-align: center; margin-bottom: 20px;">Kayıt Ol</h3>

    <!-- Full Name -->
    <div class="flex-column">
      <label for="fullName">Ad Soyad</label>
    </div>
    <div class="inputForm">
      <svg height="20" viewBox="0 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg" fill="#151717">
        <path d="M256 256c70.692 0 128-57.308 128-128S326.692 0 256 0 128 57.308 128 128s57.308 128 128 128zm0 32c-70.692 0-128 57.308-128 128v64h256v-64c0-70.692-57.308-128-128-128z"/>
      </svg>
      <input
        id="fullName"
        type="text"
        [(ngModel)]="fullName"
        name="fullName"
        required
        class="input"
        placeholder="Ad Soyadınızı giriniz"
      />
    </div>

    <!-- Email -->
    <div class="flex-column">
      <label for="email">E-posta</label>
    </div>
    <div class="inputForm">
      <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg" fill="#151717">
        <g id="Layer_3" data-name="Layer 3">
          <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
        </g>
      </svg>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="input"
        placeholder="Email adresinizi giriniz"
      />
    </div>

    <!-- Password -->
    <div class="flex-column">
      <label for="password">Şifre</label>
    </div>
    <div class="inputForm">
      <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg" fill="#151717">
        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
        <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
      </svg>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="input"
        placeholder="Şifrenizi giriniz"
      />
      <svg viewBox="0 0 576 512" height="1em" fill="#151717" xmlns="http://www.w3.org/2000/svg" style="margin-left: auto; margin-right: 10px; cursor: pointer;">
        <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
      </svg>
    </div>

    <!-- Role -->
    <div class="flex-column">
      <label for="role">Rol</label>
    </div>
    <div class="inputForm">
      <select
        id="role"
        [(ngModel)]="role"
        name="role"
        class="input"
        required
        style="width: 100%; border: none; outline: none; background: transparent; cursor: pointer;"
      >
        <option value="" disabled selected>Rol seçiniz</option>
        <option value="STUDENT">Öğrenci</option>
        <option value="TEACHER">Öğretmen</option>
      </select>
    </div>

    <!-- Teacher Code (conditional) -->
    <div *ngIf="role === 'TEACHER'">
      <div class="flex-column">
        <label for="teacherCode">Öğretmen Kodu</label>
      </div>
      <div class="inputForm">
        <svg height="20" viewBox="0 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg" fill="#151717">
          <path d="M256 0C114.836 0 0 114.836 0 256s114.836 256 256 256 256-114.836 256-256S397.164 0 256 0zm0 472c-119.297 0-216-96.703-216-216S136.703 40 256 40s216 96.703 216 216-96.703 216-216 216z"/>
          <path d="M256 120c-22.091 0-40 17.909-40 40v112c0 22.091 17.909 40 40 40s40-17.909 40-40V160c0-22.091-17.909-40-40-40zm0 208c-8.837 0-16-7.163-16-16v-112c0-8.837 7.163-16 16-16s16 7.163 16 16v112c0 8.837-7.163 16-16 16z"/>
        </svg>
        <input
          id="teacherCode"
          type="text"
          [(ngModel)]="teacherCode"
          name="teacherCode"
          required
          class="input"
          placeholder="Öğretmen kodunuzu giriniz"
        />
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" style="margin-top: 10px;">
      {{ errorMessage }}
    </div>

    <button type="submit" class="button-submit" [disabled]="loading">
      {{ loading ? 'Kayıt yapılıyor...' : 'Kayıt Ol' }}
    </button>

    <p class="p" style="margin-top: 15px;">
      Hesabım var
      <span class="span">
        <a href="/login" class="span">Giriş Yap</a>
      </span>
    </p>

    <p class="p line">Ya da</p>

    <div class="flex-row">
      <button class="btn google" type="button">
        <svg version="1.1" width="20" id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
          <path style="fill:#FBBB00;" d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
            c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456
            C103.821,274.792,107.225,292.797,113.47,309.408z"></path>
          <path style="fill:#518EF8;" d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
            c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
            c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z"></path>
          <path style="fill:#28B446;" d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
            c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
            c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"></path>
          <path style="fill:#F14336;" d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
            c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
            C318.115,0,375.068,22.126,419.404,58.936z"></path>
        </svg>
        Google
      </button>
      <button class="btn apple" type="button">
        <svg version="1.1" height="20" width="20" id="Capa_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.773 22.773" style="enable-background:new 0 0 22.773 22.773;" xml:space="preserve">
          <g>
            <g>
              <path d="M15.769,0c0.053,0,0.106,0,0.162,0c0.13,1.606-0.483,2.806-1.228,3.675c-0.731,0.863-1.732,1.7-3.351,1.573
                c-0.108-1.583,0.506-2.694,1.25-3.561C13.292,0.879,14.557,0.16,15.769,0z"></path>
              <path d="M20.67,16.716c0,0.016,0,0.03,0,0.045c-0.455,1.378-1.104,2.559-1.896,3.655c-0.723,0.995-1.609,2.334-3.191,2.334
                c-1.367,0-2.275-0.879-3.676-0.903c-1.482-0.024-2.297,0.735-3.652,0.926c-0.155,0-0.31,0-0.462,0
                c-0.995-0.144-1.798-0.932-2.383-1.642c-1.725-2.098-3.058-4.808-3.306-8.276c0-0.34,0-0.679,0-1.019
                c0.105-2.482,1.311-4.5,2.914-5.478c0.846-0.52,2.009-0.963,3.304-0.765c0.555,0.086,1.122,0.276,1.619,0.464
                c0.471,0.181,1.06,0.502,1.618,0.485c0.378-0.011,0.754-0.208,1.135-0.347c1.116-0.403,2.21-0.865,3.652-0.648
                c1.733,0.262,2.963,1.032,3.723,2.22c-1.466,0.933-2.625,2.339-2.427,4.74C17.818,14.688,19.086,15.964,20.67,16.716z"></path>
            </g>
          </g>
        </svg>
        Apple
      </button>
    </div>
  </form>
</div>
